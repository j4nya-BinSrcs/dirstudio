<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirStudio — Directory Intelligence Platform</title>

    <!-- External -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- App styles -->
    <link href="css/base.css"      rel="stylesheet">
    <link href="css/layout.css"    rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/pages.css"     rel="stylesheet">
</head>
<body>

    <!-- ── Shell: injected by component loader ── -->
    <div id="header-container"></div>

    <div class="main-container">
        <div id="sidebar-container"></div>

        <main class="content-area">

            <!-- Tab bar -->
            <div class="tabs-container">
                <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview">
                            <i class="fas fa-chart-line"></i><span>Overview</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tree">
                            <i class="fas fa-folder-tree"></i><span>Tree</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#organize">
                            <i class="fas fa-boxes-stacked"></i><span>Organize</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#transform">
                            <i class="fas fa-wand-magic-sparkles"></i><span>Transform</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Tab pages: each page is injected by its own loader -->
            <div class="tab-content-area">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="overview">
                        <div id="page-overview"></div>
                    </div>
                    <div class="tab-pane fade" id="tree">
                        <div id="page-tree"></div>
                    </div>
                    <div class="tab-pane fade" id="organize">
                        <div id="page-organize"></div>
                    </div>
                    <div class="tab-pane fade" id="transform">
                        <div id="page-transform"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="footer-container"></div>

    <!-- ── External scripts ── -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- ── Core modules (load order matters) ── -->
    <script src="js/modules/utils.js"></script>
    <script src="js/modules/api.js"></script>
    <script src="js/modules/loader.js"></script>
    <script src="js/modules/store.js"></script>
    <script src="js/modules/scanner.js"></script>

    <!-- ── Page controllers ── -->
    <script src="js/pages/overview.js"></script>
    <script src="js/pages/tree.js"></script>
    <script src="js/pages/organize.js"></script>
    <script src="js/pages/transform.js"></script>

    <!-- ── App bootstrap ── -->
    <script src="js/app.js"></script>

</body>
</html>
